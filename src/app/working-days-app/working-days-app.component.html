<div class="container">
  <br>
  <div class="row">
    <div class="col">
      <h2>
        PigiDays
        <img
          src="https://i1.wp.com/blog.contactpigeon.com/wp-content/uploads/2016/10/contactpigeon-logo-square.png?fit=450%2C450&ssl=1"
          alt="CP Pigeon" width="45" height="45">
      </h2>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

  <ul class="nav nav-tabs" id="monthTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button"
        role="tab" aria-controls="month" aria-selected="true">Month</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="day-tab" data-bs-toggle="tab" data-bs-target="#day" type="button" role="tab"
        aria-controls="day" aria-selected="false">Days</button>
    </li>
  </ul>
  <div class="tab-content" id="monthTabContent">
    <div class="tab-pane fade show active" id="month" role="tabpanel" aria-labelledby="month-tab">
      <br>
      <label class="form-label" for="start">Μήνας:</label>
      <input class="form-control" type="month" id="month" [(ngModel)]="mdate" name="trip-month">

      <label class="form-label" for="daysOff">Μέρες άδειας:</label>
      <input class="form-control" type="number" id="daysOffM" [(ngModel)]="mdaysoff" name="trip-daysOff" value="0"
        min="0">

      <button class="btn btn-outline-primary" (click)="runMonth()">
        Submit
      </button>
    </div>
    <div class="tab-pane fade" id="day" role="tabpanel" aria-labelledby="day-tab">
      <label class="form-label" for="start">Αρχική ημερομηνία:</label>
      <input class="form-control" type="date" id="start" name="trip-start" [(ngModel)]="sddate">

      <label class="form-label" for="end">Τελική ημερομηνία:</label>
      <input class="form-control" type="date" id="end" name="trip-end" [(ngModel)]="eddate">

      <label class="form-label" for="daysOff">Μέρες άδειας:</label>
      <input class="form-control" type="number" id="daysOffD" [(ngModel)]="ddaysoff" name="trip-daysOff" value="0"
        min="0">

      <button class="btn btn-outline-primary" (click)="runDay()">
        Submit
      </button>
    </div>
  </div>
  <br>

  <!-- With days Off -->
  <div class="alert alert-danger d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && count > 20">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-success d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && (count > 10 && count <= 20)">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-primary d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && count < 11">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <!-- Without days Off -->
  <div class="alert alert-danger d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && count > 20">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-success d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && (count > 16 && count <= 20)">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-primary d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && count < 17">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>
