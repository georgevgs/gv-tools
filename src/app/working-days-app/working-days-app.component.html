  <ul class="nav nav-tabs" id="monthTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="month-tab" data-bs-toggle="tab" data-bs-target="#month" type="button"
        role="tab" aria-controls="month" aria-selected="true">Month</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="day-tab" data-bs-toggle="tab" data-bs-target="#day" type="button" role="tab"
        aria-controls="day" aria-selected="false">Days</button>
    </li>
  </ul>
  <div class="tab-content" id="monthTabContent">
    <div class="tab-pane fade show active" id="month" role="tabpanel" aria-labelledby="month-tab">
      <br>
      <label for="start">ÎœÎ®Î½Î±Ï‚:</label>
      <input type="month" id="month" [(ngModel)]="mdate" name="trip-month">

      <label for="daysOff">ÎœÎ­ÏÎµÏ‚ Î¬Î´ÎµÎ¹Î±Ï‚:</label>
      <input type="number" id="daysOffM" [(ngModel)]="mdaysoff" name="trip-daysOff" value="0" min="0">
        
      <button (click)="runMonth()">
        Submit
      </button>
    </div>
    <div class="tab-pane fade" id="day" role="tabpanel" aria-labelledby="day-tab">
      <label for="start">Î‘ÏÏ‡Î¹ÎºÎ® Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±:</label>
      <input type="date" id="start" name="trip-start" [(ngModel)]="sddate">

      <label for="end">Î¤ÎµÎ»Î¹ÎºÎ® Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î±:</label>
      <input type="date" id="end" name="trip-end" [(ngModel)]="eddate">

      <label for="daysOff">ÎœÎ­ÏÎµÏ‚ Î¬Î´ÎµÎ¹Î±Ï‚:</label>
      <input type="number" id="daysOffD" [(ngModel)]="ddaysoff" name="trip-daysOff" value="0" min="0">

      <button (click)="runDay()">
        Submit
      </button>
    </div>
  </div>
  <br>

  <!-- With days Off -->
  <div class="alert alert-danger d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && count > 20">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-success d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && (count > 10 && count <= 20)">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-primary d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff > 0 && count < 11">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <!-- Without days Off -->
  <div class="alert alert-danger d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && count > 20">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-success d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && (count > 16 && count <= 20)">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>

  <div class="alert alert-primary d-flex align-items-center" role="alert"
    *ngIf="result.length > 1 && mdaysoff === 0 && count < 17">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div [(ngModel)]="result" name="result" ngDefaultControl>
      {{result}}
    </div>
  </div>
